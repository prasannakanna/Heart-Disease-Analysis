<!DOCTYPE html>
<html>
<head>
    <title>Heart Disease Analysis</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background: #f4f6fb;
        }

        .header {
            background: #3f5bd5;
            color: white;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav a {
            color: white;
            margin-left: 20px;
            text-decoration: none;
            font-weight: bold;
        }

        .container {
            padding: 60px;
        }

        .hero {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .hero-text {
            width: 50%;
        }

        .hero-text h1 {
            font-size: 42px;
        }

        .hero-text p {
            font-size: 18px;
            line-height: 1.6;
        }

        .btn {
            background: #3f5bd5;
            color: white;
            padding: 12px 20px;
            border-radius: 6px;
            text-decoration: none;
            display: inline-block;
            margin-top: 15px;
        }

        .hero img {
            width: 380px;
        }
    </style>
</head>

<body>

    <div class="header">
        <h2>Heart Disease Analysis</h2>

        <div class="nav">
            <a href="/">Home</a>
            <a href="/dashboard">Dashboard</a>
            <a href="/story">Story</a>
            <a href="/about">About</a>
            <a href="/contact">Contact</a>
        </div>
    </div>

    <div class="container">
        {% block content %}{% endblock %}
    </div>

</body>
</html>
